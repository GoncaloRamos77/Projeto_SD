<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Streaming System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .race-selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .race-selector select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        
        .leaderboard {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .leaderboard h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .participant {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .participant:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }
        
        .position {
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            text-align: center;
            color: #667eea;
        }
        
        .position.first {
            color: #ffd700;
        }
        
        .position.second {
            color: #c0c0c0;
        }
        
        .position.third {
            color: #cd7f32;
        }
        
        .participant-info {
            flex: 1;
            margin-left: 20px;
        }
        
        .participant-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .participant-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .stat {
            display: flex;
            gap: 5px;
        }
        
        .stat-label {
            font-weight: 500;
        }
        
        .progress-bar {
            width: 200px;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status.running {
            background: #d4edda;
            color: #155724;
        }
        
        .status.finished {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .last-results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .last-results h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .last-results .race-result {
            background: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #868e96;
        }
        
        .last-results .race-result h4 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .last-results .finished-time {
            font-size: 12px;
            color: #868e96;
            font-weight: normal;
        }
        
        .last-results .participant {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }
        
        .last-results .participant-name {
            font-size: 16px;
        }
        
        .last-results .participant-stats {
            font-size: 13px;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ  APAZ Corrida Estoril</h1>
        
        <div class="race-selector" id="raceSelector" style="display: none;">
            <select id="raceSelect" onchange="selectRace()">
                <option value="">Select a race...</option>
            </select>
        </div>
        <div id="map"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading race data...</div>
        <div id="leaderboard" class="leaderboard" style="display: none;"></div>
        <div id="lastResults" class="last-results" style="display: none;"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script>
        let currentRaceId = 0;
        let updateInterval;
        let map;
        let participantsLayer;
        let lastResults = [];

        // --- Coordenadas do Aut√≥dromo do Estoril ---
        const TRACK_CENTER_LAT = 38.750; // Centro
        const TRACK_CENTER_LON = -9.395; // Centro
        const MAP_ZOOM = 16; // Zoom para ver a pista
//teste
        // O *mesmo* array de percurso do producer, para desenhar a pista
        const TRACK_PATH = [
            [38.75051, -9.39420], [38.75231, -9.39515], [38.75294, -9.39291],
            [38.75083, -9.39133], [38.74834, -9.39223], [38.74751, -9.39542],
            [38.74780, -9.39702], [38.74902, -9.39805], [38.75084, -9.39920],
            [38.75195, -9.40050], [38.74983, -9.40050], [38.74872, -9.39755],
            [38.74992, -9.39520], [38.75021, -9.39462], [38.75051, -9.39420]
        ];
        
        function initMap() {
            map = L.map('map').setView([TRACK_CENTER_LAT, TRACK_CENTER_LON], MAP_ZOOM);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // --- Desenhar a Pista no Mapa ---
            L.polyline(TRACK_PATH, { color: 'blue', weight: 5 }).addTo(map);
            
            // --- Desenhar a Linha de Meta ---
            const meta = [TRACK_PATH[0], [38.75031, -9.39380]]; // Linha de meta (aprox.)
            L.polyline(meta, { color: 'red', weight: 5, dashArray: '5, 10' }).addTo(map);

            participantsLayer = L.layerGroup().addTo(map);
        }

        async function fetchRaces() {
            try {
                const response = await fetch('/api/races');
                const races = await response.json();
                
                if (races && Array.isArray(races) && races.length > 0) {
                    const select = document.getElementById('raceSelect');
                    const currentValue = select.value;
                    
                    select.innerHTML = races.map(race => 
                        `<option value="${race.id}">Race ${race.id} (${race.totalParticipants} participants)</option>`
                    ).join('');
                    
                    document.getElementById('raceSelector').style.display = 'block';
                    
                    if (currentValue && races.find(r => r.id == currentValue)) {
                        select.value = currentValue;
                        currentRaceId = parseInt(currentValue);
                    } else {
                        currentRaceId = races[0].id;
                        select.value = currentRaceId;
                    }
                }
            } catch (error) {
                console.error('Failed to fetch races:', error.message);
            }
        }

        function selectRace() {
            const select = document.getElementById('raceSelect');
            currentRaceId = parseInt(select.value);
            updateLeaderboard();
        }
        
        async function fetchLastResults() {
            try {
                const response = await fetch('/api/last-results');
                const data = await response.json();
                
                // Check if response is valid array
                if (Array.isArray(data)) {
                    lastResults = data;
                    displayLastResults();
                } else {
                    console.warn('Invalid last results data:', data);
                    lastResults = [];
                }
            } catch (error) {
                console.error('Failed to fetch last results:', error.message);
                lastResults = [];
            }
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            
            return date.toLocaleString();
        }
        
        function displayLastResults() {
            const container = document.getElementById('lastResults');
            
            if (!lastResults || lastResults.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            
            // Show only the most recent 3 results
            const recentResults = lastResults.slice(0, 3);
            
            container.innerHTML = `
                <h3>üèÜ Last Race Results</h3>
                ${recentResults.map(result => `
                    <div class="race-result">
                        <h4>
                            Race ${result.raceId} Final Standings
                            <span class="finished-time">${formatTimestamp(result.finishedAt)}</span>
                        </h4>
                        ${result.leaderboard.slice(0, 5).map(p => `
                            <div class="participant">
                                <div class="position ${p.position === 1 ? 'first' : p.position === 2 ? 'second' : p.position === 3 ? 'third' : ''}">
                                    ${p.position}
                                </div>
                                <div class="participant-info">
                                    <div class="participant-name">${p.name}</div>
                                    <div class="participant-stats">
                                        <div class="stat">
                                            <span class="stat-label">Distance:</span>
                                            <span>${p.distance.toFixed(2)}m</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Final Speed:</span>
                                            <span>${p.speed.toFixed(2)} km/h</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Profile:</span>
                                            <span>${p.profile}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="status finished">
                                    FINISHED
                                </div>
                            </div>
                        `).join('')}
                        ${result.leaderboard.length > 5 ? `<p style="text-align: center; color: #868e96; margin-top: 10px; font-size: 14px;">... and ${result.leaderboard.length - 5} more participants</p>` : ''}
                    </div>
                `).join('')}
            `;
        }

        async function updateLeaderboard() {
            try {
                const response = await fetch(`/api/races/${currentRaceId}/leaderboard`);
                const data = await response.json();
                
                if (!data || !data.leaderboard || !Array.isArray(data.leaderboard)) {
                    console.warn('Invalid leaderboard data received:', data);
                    return;
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.style.display = 'block';
                
                // Limpar marcadores antigos
                participantsLayer.clearLayers(); 
                
                leaderboard.innerHTML = `
                    <h2>Race ${data.raceId} - Leaderboard</h2>
                    ${data.leaderboard.map(p => {
                        
                        if (p.lat && p.lon) {
                            L.marker([p.lat, p.lon])
                                .bindPopup(`<b>${p.name}</b><br>Pos: ${p.position} | Vel: ${p.speed} km/h`)
                                .addTo(participantsLayer);
                        }

                        // Calcular voltas
                        const totalDistancePerLap = 4183; // Deve ser o mesmo valor do producer
                        const laps = (p.distance / totalDistancePerLap).toFixed(1);

                        return `
                        <div class="participant">
                            <div class="position ${p.position === 1 ? 'first' : p.position === 2 ? 'second' : p.position === 3 ? 'third' : ''}">
                                ${p.position}
                            </div>
                            <div class="participant-info">
                                <div class="participant-name">${p.name}</div>
                                <div class="participant-stats">
                                    <div class="stat">
                                        <span class="stat-label">Distance:</span>
                                        <span>${p.distance}m</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-label">Speed:</span>
                                        <span>${p.speed} km/h</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-label">Laps:</span>
                                        <span>${laps}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${p.progress}%">
                                    ${p.progress}%
                                </div>
                            </div>
                            <div class="status ${p.status}">
                                ${p.status}
                            </div>
                        </div>
                    `}).join('')}
                `;
            } catch (error) {
                showError('Failed to update leaderboard: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // --- Inicializar ---
        initMap(); // Chamar a nova fun√ß√£o
        fetchRaces();
        fetchLastResults();
        
        // Atualiza√ß√µes mais frequentes para reduzir lat√™ncia percebida
        setInterval(updateLeaderboard, 500);
        setInterval(fetchRaces, 5000);
        setInterval(fetchLastResults, 10000); // Update last results every 10 seconds
    </script>
</body>
</html>
