name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'k8s/**'
      - 'argocd/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main

permissions:
  contents: write

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      producer: ${{ steps.changes.outputs.producer }}
      consumer: ${{ steps.changes.outputs.consumer }}
      ui: ${{ steps.changes.outputs.ui }}
      producer_cfg: ${{ steps.changes.outputs.producer_cfg }}
      consumer_cfg: ${{ steps.changes.outputs.consumer_cfg }}
      ui_cfg: ${{ steps.changes.outputs.ui_cfg }}
      broker_cfg: ${{ steps.changes.outputs.broker_cfg }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changes
        id: changes
        run: |
          # Use github.event.before for accurate comparison (works for both regular commits and merges)
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="${{ github.event.before }}"
          else
            # Fallback for first push
            BASE_SHA="HEAD^"
          fi
          
          echo "Detecting changes between ${BASE_SHA} and HEAD:"
          git diff --name-only ${BASE_SHA} HEAD
          
          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^src/producer/'; then
            echo "producer=true" >> $GITHUB_OUTPUT
            echo "Producer changed: true"
          else
            echo "producer=false" >> $GITHUB_OUTPUT
            echo "Producer changed: false"
          fi
          
          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^src/consumer/'; then
            echo "consumer=true" >> $GITHUB_OUTPUT
            echo "Consumer changed: true"
          else
            echo "consumer=false" >> $GITHUB_OUTPUT
            echo "Consumer changed: false"
          fi
          
          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^src/ui/'; then
            echo "ui=true" >> $GITHUB_OUTPUT
            echo "UI changed: true"
          else
            echo "ui=false" >> $GITHUB_OUTPUT
            echo "UI changed: false"
          fi

          # ConfigMap changes: envFrom ConfigMaps do NOT trigger pod restart.
          # We detect these changes and later bump a checksum annotation in the matching Deployment.
          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^k8s/producer/configmap.yaml$'; then
            echo "producer_cfg=true" >> $GITHUB_OUTPUT
            echo "Producer ConfigMap changed: true"
          else
            echo "producer_cfg=false" >> $GITHUB_OUTPUT
            echo "Producer ConfigMap changed: false"
          fi

          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^k8s/consumer/configmap.yaml$'; then
            echo "consumer_cfg=true" >> $GITHUB_OUTPUT
            echo "Consumer ConfigMap changed: true"
          else
            echo "consumer_cfg=false" >> $GITHUB_OUTPUT
            echo "Consumer ConfigMap changed: false"
          fi

          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^k8s/ui/configmap.yaml$'; then
            echo "ui_cfg=true" >> $GITHUB_OUTPUT
            echo "UI ConfigMap changed: true"
          else
            echo "ui_cfg=false" >> $GITHUB_OUTPUT
            echo "UI ConfigMap changed: false"
          fi

          if git diff --name-only ${BASE_SHA} HEAD | grep -q '^k8s/broker/configmap.yaml$'; then
            echo "broker_cfg=true" >> $GITHUB_OUTPUT
            echo "Broker ConfigMap changed: true"
          else
            echo "broker_cfg=false" >> $GITHUB_OUTPUT
            echo "Broker ConfigMap changed: false"
          fi

  build-producer:
    name: Build and Push Producer
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.producer == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Producer image
        uses: docker/build-push-action@v5
        with:
          context: ./src/producer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/race-producer:latest
            ${{ env.DOCKERHUB_USERNAME }}/race-producer:${{ github.sha }}
          cache-from: type=gha,scope=producer
          cache-to: type=gha,mode=max,scope=producer
      
      - name: Update Producer deployment
        run: |
          sed -i 's|image:.*race-producer:.*|image: ${{ env.DOCKERHUB_USERNAME }}/race-producer:${{ github.sha }}|' k8s/producer/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]@users.noreply.github.com"
          git add k8s/producer/deployment.yaml
          git diff --staged --quiet || git commit -m "Update Producer image to ${{ github.sha }}"
          git push

  rollout-on-configmap-change:
    name: Rollout Deployments on ConfigMap Changes
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.producer_cfg == 'true' ||
      needs.detect-changes.outputs.consumer_cfg == 'true' ||
      needs.detect-changes.outputs.ui_cfg == 'true' ||
      needs.detect-changes.outputs.broker_cfg == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install YAML tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml

      - name: Bump Deployment checksum annotations
        env:
          PRODUCER_CFG_CHANGED: ${{ needs.detect-changes.outputs.producer_cfg }}
          CONSUMER_CFG_CHANGED: ${{ needs.detect-changes.outputs.consumer_cfg }}
          UI_CFG_CHANGED: ${{ needs.detect-changes.outputs.ui_cfg }}
          BROKER_CFG_CHANGED: ${{ needs.detect-changes.outputs.broker_cfg }}
        run: |
          set -euo pipefail

          bump() {
            local service="$1"
            local cfg="k8s/${service}/configmap.yaml"
            local dep="k8s/${service}/deployment.yaml"

            if [ ! -f "$cfg" ] || [ ! -f "$dep" ]; then
              echo "Skipping ${service}: missing $cfg or $dep"
              return 0
            fi

            local checksum
            checksum=$(sha256sum "$cfg" | awk '{print $1}')

            python -c "import sys; from ruamel.yaml import YAML; dep_path=sys.argv[1]; checksum=sys.argv[2]; y=YAML(); y.preserve_quotes=True; f=open(dep_path,'r',encoding='utf-8'); doc=y.load(f); f.close(); spec=doc.setdefault('spec',{}); tpl=spec.setdefault('template',{}); meta=tpl.setdefault('metadata',{}); ann=meta.setdefault('annotations',{}); ann['checksum/configmap']=checksum; f=open(dep_path,'w',encoding='utf-8'); y.dump(doc,f); f.close(); print(f'Updated {dep_path}: checksum/configmap={checksum}')" "$dep" "$checksum"
          }

          if [ "$PRODUCER_CFG_CHANGED" = "true" ]; then bump producer; fi
          if [ "$CONSUMER_CFG_CHANGED" = "true" ]; then bump consumer; fi
          if [ "$UI_CFG_CHANGED" = "true" ]; then bump ui; fi
          if [ "$BROKER_CFG_CHANGED" = "true" ]; then bump broker; fi

      - name: Commit and push updated manifests
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/*/deployment.yaml
          git diff --staged --quiet || git commit -m "Rollout: bump checksum annotations for ConfigMap changes"
          git push

  build-consumer:
    name: Build and Push Consumer
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.consumer == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Consumer image
        uses: docker/build-push-action@v5
        with:
          context: ./src/consumer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/race-consumer:latest
            ${{ env.DOCKERHUB_USERNAME }}/race-consumer:${{ github.sha }}
          cache-from: type=gha,scope=consumer
          cache-to: type=gha,mode=max,scope=consumer
      
      - name: Update Consumer deployment
        run: |
          sed -i 's|image:.*race-consumer:.*|image: ${{ env.DOCKERHUB_USERNAME }}/race-consumer:${{ github.sha }}|' k8s/consumer/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]@users.noreply.github.com"
          git add k8s/consumer/deployment.yaml
          git diff --staged --quiet || git commit -m "Update Consumer image to ${{ github.sha }}"
          git push

  build-ui:
    name: Build and Push UI
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./src/ui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/race-ui:latest
            ${{ env.DOCKERHUB_USERNAME }}/race-ui:${{ github.sha }}
          cache-from: type=gha,scope=ui
          cache-to: type=gha,mode=max,scope=ui
      
      - name: Update UI deployment
        run: |
          sed -i 's|image:.*race-ui:.*|image: ${{ env.DOCKERHUB_USERNAME }}/race-ui:${{ github.sha }}|' k8s/ui/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/ui/deployment.yaml
          git diff --staged --quiet || git commit -m "Update UI image to ${{ github.sha }}"
          git push
