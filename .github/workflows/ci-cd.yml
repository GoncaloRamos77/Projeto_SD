name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'k8s/**'
      - 'monitoring/**'
      - 'argocd/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main

permissions:
  contents: write

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      producer: ${{ steps.changes.outputs.producer }}
      consumer: ${{ steps.changes.outputs.consumer }}
      ui: ${{ steps.changes.outputs.ui }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changes
        id: changes
        run: |
          # Use github.event.before for accurate comparison (works for both regular commits and merges)
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="${{ github.event.before }}"
          else
            # Fallback for first push
            BASE_SHA="HEAD^"
          fi
          
          echo "Detecting changes between ${BASE_SHA} and HEAD:"
          git diff --name-only ${BASE_SHA} HEAD
          
          if git diff --name-only ${BASE_SHA} HEAD | grep -q -E '^(src/producer/|k8s/producer/)'; then
            echo "producer=true" >> $GITHUB_OUTPUT
            echo "Producer changed: true"
          else
            echo "producer=false" >> $GITHUB_OUTPUT
            echo "Producer changed: false"
          fi
          
          if git diff --name-only ${BASE_SHA} HEAD | grep -q -E '^(src/consumer/|k8s/consumer/)'; then
            echo "consumer=true" >> $GITHUB_OUTPUT
            echo "Consumer changed: true"
          else
            echo "consumer=false" >> $GITHUB_OUTPUT
            echo "Consumer changed: false"
          fi
          
          if git diff --name-only ${BASE_SHA} HEAD | grep -q -E '^(src/ui/|k8s/ui/)'; then
            echo "ui=true" >> $GITHUB_OUTPUT
            echo "UI changed: true"
          else
            echo "ui=false" >> $GITHUB_OUTPUT
            echo "UI changed: false"
          fi

  build-producer:
    name: Build and Push Producer
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.producer == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Producer image
        uses: docker/build-push-action@v5
        with:
          context: ./src/producer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/race-producer:latest
            ${{ env.DOCKERHUB_USERNAME }}/race-producer:${{ github.sha }}
          cache-from: type=gha,scope=producer
          cache-to: type=gha,mode=max,scope=producer
      
      - name: Update Producer deployment
        run: |
          sed -i 's|image:.*race-producer:.*|image: ${{ env.DOCKERHUB_USERNAME }}/race-producer:${{ github.sha }}|' k8s/producer/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]@users.noreply.github.com"
          git add k8s/producer/deployment.yaml
          git diff --staged --quiet || git commit -m "Update Producer image to ${{ github.sha }}"
          git push

  build-consumer:
    name: Build and Push Consumer
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.consumer == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Consumer image
        uses: docker/build-push-action@v5
        with:
          context: ./src/consumer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/race-consumer:latest
            ${{ env.DOCKERHUB_USERNAME }}/race-consumer:${{ github.sha }}
          cache-from: type=gha,scope=consumer
          cache-to: type=gha,mode=max,scope=consumer
      
      - name: Update Consumer deployment
        run: |
          sed -i 's|image:.*race-consumer:.*|image: ${{ env.DOCKERHUB_USERNAME }}/race-consumer:${{ github.sha }}|' k8s/consumer/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]@users.noreply.github.com"
          git add k8s/consumer/deployment.yaml
          git diff --staged --quiet || git commit -m "Update Consumer image to ${{ github.sha }}"
          git push

  build-ui:
    name: Build and Push UI
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./src/ui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/race-ui:latest
            ${{ env.DOCKERHUB_USERNAME }}/race-ui:${{ github.sha }}
          cache-from: type=gha,scope=ui
          cache-to: type=gha,mode=max,scope=ui
      
      - name: Update UI deployment
        run: |
          sed -i 's|image:.*race-ui:.*|image: ${{ env.DOCKERHUB_USERNAME }}/race-ui:${{ github.sha }}|' k8s/ui/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/ui/deployment.yaml
          git diff --staged --quiet || git commit -m "Update UI image to ${{ github.sha }}"
          git push
