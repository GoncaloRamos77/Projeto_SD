apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: default
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
      annotations:
        checksum/configmap: 
          48cfa16399640e51fad50f5b476ca47ae632ad1e1de51c80ee2c1e7b037c1a2e
    spec:
      containers:
      - name: producer
        image: 
          projetosysd/race-producer:4965b7d73d306841d162f1d2de5c9a1075b6ec1b
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        envFrom:
        - configMapRef:
            name: producer-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "210m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
