apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: grupo4
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: 'Grupo 4'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /etc/grafana/dashboards-files
